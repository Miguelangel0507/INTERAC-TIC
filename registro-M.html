<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style_registro.css">
</head>

<body>
    <div class="padre">
        <div class="row_ensayo">
            <h1>Registro de jugador</h1>
            <div class="formulario">
                <div class="imagen">
                    <img src="img/descarga.png" alt="logo">
                </div>
                <div class="datos">
                    <form action="" method="post" id="formulario">
                        <input type="text" name="nombre" id="nombre" class=" form-control " placeholder=" Nombres " aria-label="Username " aria-describedby="basic-addon1 ">
                        <input type="text" name="username" id="username" class="form-control" placeholder=" Nombra tu personaje" aria-label="Username" aria-describedby="basic-addon1">
                        <input type="text" name="gmail" id="gmail" class=" form-control " placeholder="Correo electronico " aria-label="Correo electronico " aria-describedby="basic-addon1 ">
                        <input type="password" name="contraseña" id="contraseña" class="form-control" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="basic-addon1">
                        <input type="password" name="contraseña2" id="contraseña2" class=" form-control " placeholder="Validar Contraseña " aria-label="Contraseña " aria-describedby="basic-addon1 ">
                        <input type="submit" id="registrar" class="" value="REGISTRAR" />
                    </form>
                </div>
            </div>
            <div class="btn_ingresar">
            </div>
        </div>
    </div>
    <script src="../js/validacion.js"></script>
</body>

</html>
